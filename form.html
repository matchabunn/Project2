<!DOCTYPE html>
<html lang="en">

<head>
    <link href="project2style.css" rel="stylesheet" />
    <meta name="keywords" content="pet, animals, contact">
    <title>Contact</title>
</head>

<body id="bodyform">
    <header>
        <img src="fyplogo.png" alt="Find Your Pet Logo" />
        <nav class="horizontalNavigation">
           <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="dogs.html">Dogs</a></li>
              <li><a href="#">Cats</a></li>
              <li><a href="#">Fish</a></li>
              <li><a href="form.html">Contact</a></li>
           </ul>
        </nav>    
     </header>

     <section id="title">
        <h1>Contact Form</h1>
     </section>

     <section id="contact">
        <form action="">
        <label for="name">Name*</label>
        <input name="custName" id="name" type="text" placeholder="first and last name" required/>
        <label for="mail">E-mail*</label>
        <input name="" id="" types="email" required/><br><br><br>
        <label for="info">Which pet do you want information on?(select all that apply)</label><br>
        <select name="" id="" size="3" multiple>
            <option value="dogs">Dogs</option>
            <option value="cat">Cats</option>
            <option value="fish">Fish</option>
        </select><br>
        How many pets do you own?<br>
        <input type="radio" id="none" name="petsowned" value="0">
        <label for="none">0&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><br>
        <input type="radio" id="few" name="petsowned" value="1-5">
        <label for="few">1-5&nbsp;</label><br>
        <input type="radio" id="several" name="petsowned" value="6-9">
        <label for="several">6-9&nbsp;</label><br>
        <input type="radio" id="many" name="petsowned" value="10+">
        <label for="many">10+</label><br>
        <input name="mailMe" id="mailCB" value="yes" type="checkbox" />
        <label for="mailCB">Subscribe to our mailing list</label><br>
        <label for="message">Message:</label><br>
        <input name="" id="" type="text"/><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit"></form></section>
<footer>Last Updated 4/1/24</footer>
</body>
</html>
